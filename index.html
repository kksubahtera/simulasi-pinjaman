<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Pinjaman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Simulasi Pinjaman Koperasi KSU BAHTERA</h2>
        <label>Jumlah Pinjaman (Rp):</label>
        <input type='number' id='jumlahPinjaman' placeholder='Masukkan jumlah pinjaman'>

        <label>Tenor (bulan):</label>
        <input type='number' id='tenor' placeholder='Masukkan tenor'>

        <label>Bunga (% per tahun):</label>
        <input type='number' id='bunga' placeholder='Masukkan bunga'>

        <label>Metode Bunga:</label>
        <select id='metode'>
            <option value='flat'>Flat</option>
            <option value='menurun'>Menurun</option>
        </select>

        <button onclick='hitungSimulasi()'>Hitung</button>
        <p id='hasil'></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
